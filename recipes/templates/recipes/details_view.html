{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
   <div class="featr">
       <h1>{{ article.title }}</h1>
       <h2>{{ article.prod }}</h2>
       <p>{{ article.full_text }}</p>
       <a href="{% url 'recipes-delete' article.id %}" class="btn btn-danger">Удалить</a>
       <a href="{% url 'recipes-update' article.id %}" class="btn btn-info">Редактировать</a>
   </div>
{% endblock %}
