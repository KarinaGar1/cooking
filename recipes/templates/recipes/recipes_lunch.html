{% extends 'main/layout.html' %}

{% block title %} Все рецепты {% endblock %}

{% block content %}
   <div class="features">
       <h1>Рецепты на обед</h1>

       {% for el in recipes_l %}
            <div class="alert alert-warning" >
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'recipes-detail' el.id %}" class="btn btn-warning">Подробнее</a>
            </div>
       {% endfor %}
   </div>
{% endblock %}
