{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <top>
        <img src="{% static 'main/img/5041212_45397.svg' %}" alt="Лого">
        <span class="logo">Кулинария</span>
        <ul>
            <a class="qwe" href="{% url 'home' %}"><li> Главная</li></a>
            <a class="qwe" href="{% url 'recipes_home' %}"><li> Все рецепты</li></a>
            <a class="qwe" href="{% url 'recipes-breakfast' %}"><li> Завтрак</li></a>
            <a class="qwe" href="{% url 'recipes-lunch' %}"><li> Обед</li></a>
            <a class="qwe" href="{% url 'recipes-dinner' %}"><li> Ужин</li></a>
            <a style="float:right;margin-top: -4px;" href="{%url 'create'%}"><li><button class="btn btn-dark"><i class="fas fa-plus-circle"></i> Добавить запись</li></a>
            <form style="margin-top: 13px;" action="{% url 'search' %}" method="get">
                <input name="q" type="text" placeholder="Поиск...">
            </form>
        </ul>
    </top>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
